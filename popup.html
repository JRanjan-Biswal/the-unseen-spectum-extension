<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unseen Spectrum</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icons/icon32.svg" alt="Extension Icon" class="logo-icon">
                <h1>The Unseen Spectrum</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="feature-section">
                <h2>Color Blindness Simulation</h2>
                <div class="button-group">
                    <button id="protanopia" class="btn btn-primary">
                        Protanopia
                    </button>
                    <button id="deuteranopia" class="btn btn-primary">
                        Deuteranopia
                    </button>
                    <button id="tritanopia" class="btn btn-primary">
                        Tritanopia
                    </button>
                    <button id="achromatopsia" class="btn btn-primary">
                        Achromatopsia
                    </button>
                    <button id="reset" class="btn btn-secondary">
                        Reset
                    </button>
                    <button id="openSettings" class="btn btn-secondary">
                        <span class="btn-icon">⚙️</span>
                        Settings
                    </button>
                </div>
            </div>

            <div class="status-section">
                <h3>Status</h3>
                <div class="status-indicator">
                    <span id="statusText" class="status-text">Ready</span>
                    <div id="statusDot" class="status-dot active"></div>
                </div>
            </div>

            <div class="info-section">
                <h3>About</h3>
                <p class="info-text">
                    This is a Chrome extension boilerplate with modern features and clean UI.
                </p>
            </div>
        </main>

        <footer class="footer">
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <script src="color-blind-simulation.js"></script>
    <script src="script.js"></script>
</body>

</html>
