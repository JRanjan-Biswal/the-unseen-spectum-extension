<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unseen Spectrum</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="Extension Icon" class="logo-icon">
                <h1>The Unseen Spectrum</h1>
            </div>
        </header>
        
        <main class="main-content">
            <div class="feature-section">
                <h2>Quick Actions</h2>
                <div class="button-group">
                    <button id="toggleFeature" class="btn btn-primary">
                        <span class="btn-icon">üîç</span>
                        Toggle Feature
                    </button>
                    <button id="openSettings" class="btn btn-secondary">
                        <span class="btn-icon">‚öôÔ∏è</span>
                        Settings
                    </button>
                </div>
            </div>
            
            <div class="status-section">

                <div class="status-indicator">
                    <span id="statusText" class="status-text">Ready</span>
                    <div id="statusDot" class="status-dot active"></div>
                </div>
            </div>
            
            <div class="info-section">
                <h3>About</h3>
                <p class="info-text">
                    This is a Chrome extension boilerplate with modern features and clean UI.
                </p>
            </div>
        </main>
        
        <footer class="footer">
            <div class="version">v1.0.0</div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
